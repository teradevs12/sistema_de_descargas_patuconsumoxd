  <style>
    /* ============================================================
       TEMA "CINEMAX DARK" (Inspirado en UI de Streaming Premium)
    ============================================================ */

    /* --- 1. Variables de Color y Tipografía --- */
    :root {
      /* Paleta de colores premium (tipo Netflix/HBO) */
      --color-bg: #141414; /* Fondo principal (negro) */
      --color-card-bg: #1D1D1D; /* Fondo de tarjetas (gris oscuro) */
      --color-card-hover: #2F2F2F;
      --color-primary: #00AFFF; /* Un azul vibrante como acento */
      --color-text-primary: #F5F5F5; /* Blanco (no puro) */
      --color-text-secondary: #AAAAAA;
      
      /* Tipografía limpia */
      --font-stack: 'Manrope', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* --- Animaciones --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { background-color: var(--color-card-bg); }
      50% { background-color: #2a2a2a; }
    }

    /* --- 3. Estilos Base --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: var(--color-bg);
      color: var(--color-text-primary);
      font-family: var(--font-stack);
      line-height: 1.6;
      padding-top: 20px;
    }
    .container {
      width: 90%;
      max-width: 1100px; /* Más ancho para un layout de "descubrimiento" */
      margin: 0 auto;
      padding-bottom: 50px;
    }
    a {
      color: var(--color-primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover { color: #FFF; }
    img { max-width: 100%; display: block; }

    /* --- 4. Sección "Hero" (El video actual) --- */
    .hero-section {
      position: relative;
      border-radius: 12px;
      background: var(--color-card-bg);
      padding: 30px;
      margin-bottom: 40px;
      overflow: hidden; /* Para el fondo opcional */
      animation: fadeIn 0.5s ease-out;
    }
    
    /* Imagen de fondo (si se añade al JSON) */
    .hero-backdrop {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.1; /* Sutil */
      filter: blur(5px);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
    }
    
    #video-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
      line-height: 1.2;
      color: #FFF;
      /* Estado de carga */
      min-height: 50px; 
    }
    #video-description {
      font-size: 1.1rem;
      color: var(--color-text-secondary);
      margin-bottom: 30px;
      max-width: 700px;
      /* Estado de carga */
      min-height: 24px;
    }

    /* Grupo de CTA (Botones de descarga) - ¡MEJORADO! */
    .cta-group {
      display: flex;
      flex-wrap: wrap; /* Se adapta a móvil */
      gap: 12px;
    }
    .btn-cta {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease;
      border: none;
    }
    .btn-cta.hidden { display: none; }

    /* Botón principal (Terabox) - Marketing: el más prominente */
    .btn-cta-primary {
      background-color: var(--color-primary);
      color: #141414;
    }
    .btn-cta-primary:hover {
      background-color: #FFF;
      transform: scale(1.03);
    }
    
    /* Botones secundarios (Filemoon, Streamhg) */
    .btn-cta-secondary {
      background-color: var(--color-card-hover);
      color: var(--color-text-primary);
    }
    .btn-cta-secondary:hover {
      background-color: #3f3f3f;
    }
    
    /* --- 5. Títulos de Sección (Estilo Netflix) --- */
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--color-text-primary);
      margin: 40px 0 20px 0;
      border-left: 4px solid var(--color-primary);
      padding-left: 10px;
    }

    /* --- 6. Catálogo (La Rejilla "Netflix") --- */
    .video-grid {
      display: grid;
      /* ¡La clave de la responsividad! */
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .video-card {
      background-color: var(--color-card-bg);
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      overflow: hidden;
      animation: fadeIn 0.3s ease-out;
    }
    .video-card:hover {
      transform: scale(1.05);
      background-color: var(--color-card-hover);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    /* Contenedor de la "miniatura" */
    .video-card-thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9; /* Simula un thumbnail de video */
      background-color: #333; /* Placeholder */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Icono de Play placeholder */
      color: var(--color-text-secondary);
      font-size: 3rem;
    }
    
    .video-card-title {
      padding: 12px;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--color-text-primary);
      /* Evita que el texto se desborde */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* --- 7. Comunidad (Iconos) --- */
    .icon-btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--color-card-bg);
      color: var(--color-text-secondary);
      transition: all 0.3s ease;
    }
    .icon-btn:hover {
      background: var(--color-card-hover);
      color: var(--color-text-primary);
      transform: scale(1.1);
    }
    .icon-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
    
    /* --- 8. Footer --- */
    .footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid var(--color-card-bg);
      color: var(--color-text-secondary);
      font-size: 0.9rem;
    }
    
    /* --- 9. Estado de Carga (Placeholder) --- */
    .loading-placeholder {
      animation: pulse 1.5s infinite ease-in-out;
      border-radius: 8px;
    }
    #video-title.loading-placeholder {
      width: 70%;
      height: 50px;
      background-color: #333;
    }
    #video-description.loading-placeholder {
      width: 90%;
      height: 24px;
      background-color: #333;
    }
    /* Placeholder para la rejilla de videos */
    .video-card-placeholder {
      border-radius: 8px;
      overflow: hidden;
    }
    .video-card-placeholder .thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9;
      animation: pulse 1.5s infinite ease-in-out;
    }
    .video-card-placeholder .title {
      height: 20px;
      width: 80%;
      margin: 12px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    /* --- 10. Optimización Móvil --- */
    @media (max-width: 768px) {
      .container { width: 95%; }
      .hero-section { padding: 20px; }
      #video-title { font-size: 1.8rem; min-height: 40px; }
      #video-description { font-size: 1rem; min-height: 20px; }
      .btn-cta {
        width: 100%; /* Botones ocupan todo el ancho */
        font-size: 1.1rem;
        padding: 15px;
      }
      .section-title { font-size: 1.5rem; }
      .video-grid {
        /* 2 columnas en móvil */
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }
      .video-card-title { font-size: 0.85rem; padding: 10px; }
    }

  </style>
